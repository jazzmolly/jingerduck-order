<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>薑母鴨點餐系統</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  h1 {
    text-align: center;
  }
  .item {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    flex-wrap: wrap;
  }
  .item label {
    margin-left: 5px;
    margin-right: 10px;
  }
  .qty-box {
    display: inline-flex;
    align-items: center;
    gap: 5px;
    margin-top: 5px;
  }
  .qty-box button {
    padding: 2px 8px;
    font-size: 16px;
  }
  .total {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>薑母鴨點餐系統</h1>

<div id="menu">
  <div class="item">
    <input type="checkbox" id="item1" data-price="250">
    <label for="item1">薑母鴨（小, 6塊肉+1000g 湯底） - $250</label>
    <div class="qty-box">
      <button type="button" class="decrease">-</button>
      <input type="number" value="1" min="1" class="qty" disabled>
      <button type="button" class="increase">+</button>
    </div>
  </div>

  <div class="item">
    <input type="checkbox" id="item2" data-price="350">
    <label for="item2">薑母鴨（中, 9塊肉+1600g 湯底） - $350</label>
    <div class="qty-box">
      <button type="button" class="decrease">-</button>
      <input type="number" value="1" min="1" class="qty" disabled>
      <button type="button" class="increase">+</button>
    </div>
  </div>

  <div class="item">
    <input type="checkbox" id="item3" data-price="450">
    <label for="item3">薑母鴨（大, 12塊肉+2300g 湯底） - $450</label>
    <div class="qty-box">
      <button type="button" class="decrease">-</button>
      <input type="number" value="1" min="1" class="qty" disabled>
      <button type="button" class="increase">+</button>
    </div>
  </div>

  <!-- 其他菜單項目同樣模式，可依需求複製 -->
  <div class="item">
    <input type="checkbox" id="item4" data-price="60">
    <label for="item4">鴨肉丸 - $60</label>
    <div class="qty-box">
      <button type="button" class="decrease">-</button>
      <input type="number" value="1" min="1" class="qty" disabled>
      <button type="button" class="increase">+</button>
    </div>
  </div>
</div>

<div class="total">
  總價：$<span id="total">0</span>
</div>

<script>
// 更新總價函數
function updateTotal() {
  let total = 0;
  document.querySelectorAll('.item').forEach(item => {
    const checkbox = item.querySelector('input[type="checkbox"]');
    const qty = item.querySelector('.qty').value;
    if (checkbox.checked) {
      total += parseInt(checkbox.dataset.price) * parseInt(qty);
    }
  });
  document.getElementById('total').textContent = total;
}

// 點選 checkbox 啟用/禁用數量框
document.querySelectorAll('.item input[type="checkbox"]').forEach(cb => {
  cb.addEventListener('change', e => {
    const qtyInput = e.target.parentElement.querySelector('.qty');
    qtyInput.disabled = !e.target.checked;
    updateTotal();
  });
});

// + / - 按鈕控制數量
document.querySelectorAll('.increase').forEach(btn => {
  btn.addEventListener('click', () => {
    const input = btn.parentElement.querySelector('.qty');
    input.value = parseInt(input.value) + 1;
    updateTotal();
  });
});

document.querySelectorAll('.decrease').forEach(btn => {
  btn.addEventListener('click', () => {
    const input = btn.parentElement.querySelector('.qty');
    if (parseInt(input.value) > 1) {
      input.value = parseInt(input.value) - 1;
      updateTotal();
    }
  });
});
</script>

</body>
</html>
